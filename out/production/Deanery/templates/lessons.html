<html lang="en" xmlns:pp="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial';
            background: #fdefe7;
        }

        .header{
            background: #4f3424;
            color: #fdefe7;
            height: 50px;
            padding: 25px 20px;
        }

        .back{
            width: 50px;
        }

        .header div{
            border: 2px solid #fdefe7;
            padding: 5px;
            text-align: center;
            margin-right: 20px;
        }

        .header div a{
            font-weight: bold;
            color: #fdefe7;
            text-decoration: none;
        }

        .header h1{
            margin-right: 420px;
            font-size: 30px;
            position: absolute;
        }

        .delete{
            color: #4f3424;
            text-decoration: none;
        }

        .table-title h3 {
            letter-spacing: 2px;
            color: #333333;
            font-size: 40px;
            font-weight: 100;
            font-style: normal;
            font-family: "Roboto", helvetica, arial, sans-serif;
            text-transform: uppercase;
        }

        .table-fill {
            background: #CF8A71;
            border-collapse: collapse;
            margin: auto;
            max-width: 1000px;
            width: 100%;
        }

        .table-fill th {
            text-align: center;
            color: #fdefe7;
            background: #C4584D;
            font-size: 14px;
            font-weight: 600;
            padding: 15px;
            vertical-align: middle;
        }
        .table-fill tr {
            border-top: 1px solid #CF8A71;
            font-size: 12px;
            font-weight: normal;
            text-shadow: 0 1px 1px rgba(256, 256, 256, 0.1);
        }

        .table-fill td {
            background: #fdefe7;
            padding: 10px;
            color: #4f3424;
            text-align: center;
            vertical-align: middle;
            font-weight: 300;
            font-size: 12px;
        }

        .text-center {
            text-align: center;
        }

        .name{
            color: #4f3424;
        }



    </style>
</head>
<body>
<div class="header">
    <table>
        <tr>
            <td>
                <div class="back"><a href="/index">Back</a></div>
            </td>
            <td>
                <h1>Lessons</h1>
            </td>
            <td>
                <div><a href="/addLesson">Create lesson</a></div>
            </td>
        </tr>
    </table>
</div>
<table class="table-fill">
    <tr>
        <th class="text-center">Id</th>
        <th class="text-center">Type</th>
        <th class="text-center">Teacher</th>
        <th class="text-center">Course</th>
        <th class="text-center">Group</th>
        <th class="text-center"></th>
    </tr>
    <tbody>
    <tr pp:foreach="lessons" pp:item="lesson" pp:index="ind">
        <td class="text-center"><a pp:href="/editLesson?id=~lesson.lessonId~" pp:text="~lesson.lessonId~" class="name"></a></td>
        <td class="text-center" pp:text="~lesson.type~">Проценко Володимир Семенович</td>
        <td class="text-center" pp:text="~lesson.teacher.name~">Проценко Володимир Семенович</td>
        <td class="text-center" pp:text="~lesson.course.name~">Кафедра інформатики</td>
        <td class="text-center" pp:text="~lesson.groupNumber~">Кафедра інформатики</td>
        <td class="text-center"><a class="delete" pp:href="/deleteLesson?id=~lesson.lessonId~">x</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
